<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Case</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>

        <div class="text">
            <h1>Hello!</h1>
            <h3 class="textbox-h3">This project is a counter project made with JavaScript, </h3>
            <p>
                The numbers change with the + and - buttons.  <br>
                The number cannot be less than zero. <br>
                The color changes when the number is a multiple of 10.
            </p>            
        </div>
      
        <div class="container">
            <div>
                <h1 id="number">0</h1>
            </div>

            <div class="btn">
                <button class="decrease">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="reset">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="increase">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </header>
